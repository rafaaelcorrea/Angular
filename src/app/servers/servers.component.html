<input type="text" class="form-control" [(ngModel)]="serverName" placeholder="Whrite here the server name."> <!--2 way of databinding-->
<p>{{serverName}}</p><!-- 3 way of databinding-->
<br>    
<button class="btn btn-primary" 
[disabled]="!allowNewServer" 
(click)="onCreateServer()">Add Server</button> <!--Using a property of HTML like property binding of Angular.-->
 <p [innerText]="allowNewServer"></p><!-- Never must mixed 
 property binding "[]" with interpolation "{}". Inside double quotes accept  TS code. --> 
<!-- <p>{{serverCreationStatus}}</p> -->
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{serverName}}</p> <!--ngIf is a directive 
    of conditional type. It's accept conditions for show the element.-->
<ng-template #noServer>
    <p>Server no createad. </p>
</ng-template>
<app-server *ngFor="let serverIndex of arrayServers"></app-server>
